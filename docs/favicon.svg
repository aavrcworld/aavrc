<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated gradient -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:red;stop-opacity:1">
        <animate attributeName="offset" values="0;1;0" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="33%" style="stop-color:green;stop-opacity:1">
        <animate attributeName="offset" values="0.33;1.33;0.33" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="66%" style="stop-color:blue;stop-opacity:1">
        <animate attributeName="offset" values="0.66;1.66;0.66" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:red;stop-opacity:1">
        <animate attributeName="offset" values="1;2;1" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>
  
  <!-- Letter A with animated gradient -->
  <text 
    x="50" 
    y="70" 
    font-family="Arial, sans-serif" 
    font-size="60" 
    font-weight="bold" 
    text-anchor="middle" 
    fill="url(#rainbowGradient)"
  >
    A
  </text>
</svg>